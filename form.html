<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Landing Page</title>
    <link rel="stylesheet" href="from.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="./Imgine/edit.logo.png" alt="N Tech" />
        </div>
        <ul class="nav-links">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="detailfrom.html">Contact</a></li>
          
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-image">
        <img
          src="https://slideuplift.com/wp-content/uploads/edd/2021/09/one-page-fact-sheet-06.jpg"
          alt="Company Overview Image"
        />
      </div>
      <div class="hero-text">
        <h1>Welcome to Your N Tech</h1>
        <p>
          We empower businesses with innovative solutions and cutting-edge
          technology.
        </p>
        <p>
          Ready to take your business to the next level? Fill out the form below
          to get started.
        </p>
      </div>
    </section>

    <section class="detail-image-section">
      <div class="container">
        <img src="./Imgine/detailed_view.jpg" alt="Detailed Company View" />
      </div>
    </section>

    <section class="contact-form-section">
      <div class="container">
        <h2>Get In Touch</h2>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
       </div>
    </footer>
  </body>
</html>
